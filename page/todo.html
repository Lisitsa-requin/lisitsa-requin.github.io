<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>shark_TODO_List</title>
    </head>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <body>
        <p>TODOリストです。チェックボックスによって完了/未完了を判断することができます。リロードでもTODOリストがリセットされないようにはなっています。</p>
        <p>追加したい作業があればテキストボックスに入力し、Add TODOボタンを入力すると追加することができます。
            またチェックしたTODOは削除ボタンを押すと削除することができます。</p>
        <div id="app">
                <!--アイテムを反復的にテーブルに表示-->
            <table>
                <tr>
                    <th></th><th>作業内容</th>
                </tr>
                <tr v-for="item in items" v-bind:class="{ done: item.isChecked }">
                    <td><input type="checkbox" v-model="item.isChecked" v-on:change="saveTodo"></td>
                    <td>{{ item.title }}</td>
                </tr>
            </table>
            <input type="text" placeholder="追加したいTODOを入力しよう" v-model="inputting"></input>
            <button v-on:click="addTodo(inputting)">Add TODO</button>
            <br>
            <!--チェック済みのものをチェックリストから削除-->
            <button v-on:click="deleteTodo()" v-on:click="show = !show">チェック済みの項目を削除する</button>
        </div>

        <script src = "./todo_list.js"></script> 
        <p><a href="../index.html">戻る</a></p> 
    
    </body>
</html>
